
name: CI Pipeline

on:
  push:
    branches: [ main ]


jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install Dependiencies
        run: npm install

      - name: Run Tests
        run: npm test
  