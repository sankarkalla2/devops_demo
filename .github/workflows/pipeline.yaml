name: CI Pipeline

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependiencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: schedule_emails
        run: node scripts/cron-run.js
        env:
          DB_URL: ${{secrets.DB_URL}}
